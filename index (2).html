        var map = L.map('map').setView([56.838010, 60.597465], 12); // Координаты по умолчанию

        // Добавление тайлов
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

	// Функция для добавления маршрута с информацией
        function addRoute(startLatLng, endLatLng, routeInfo) {
            var routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(startLatLng[0], startLatLng[1]),
                    L.latLng(endLatLng[0], endLatLng[1])
                ],
                router: new L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1',
                    profile: 'foot' // Профиль маршрутизации для пешеходов
                }),
                routeWhileDragging: true
            }).addTo(map);

            routeControl.on('routesfound', function(e) {
                var routes = e.routes;
                var summary = routes[0].summary;
                var popupContent = `
                    <h3>${routeInfo.title}</h3>
                    <p>Расстояние: ${(summary.totalDistance / 1000).toFixed(2)} км</p>
                    <p>Время в пути: ${(summary.totalTime / 60).toFixed(2)} минут</p>
                    <p>${routeInfo.description}</p>
                `;
                
                var middlePoint = routes[0].coordinates[Math.floor(routes[0].coordinates.length / 2)];
                L.marker([middlePoint.lat, middlePoint.lng]).addTo(map)
                    .bindPopup(popupContent)
                    .openPopup();
            });
        }
